<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動劇情遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="choices-container"></div>
    </div>
    <div id="exchange-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeExchangeModal()">×</span>
            <h2>兌換獎勵</h2>
            <p><button id="exchange-led" class="exchange-button button" onclick="buy1()">雄工LED - 5000 鑽</button></p>
            <p><button id="exchange-admission" class="exchange-button button" onclick="buy2()">雄工課程體驗資格 - 99999 鑽</button></p>
            <p><button id="exchange-pen" class="exchange-button button" onclick="buy3()">雄工紀念筆 - 500 鑽</button></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
